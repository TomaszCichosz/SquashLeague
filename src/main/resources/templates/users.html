<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en" th:fragment="head">
    <title>Squash League All Players</title>
    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <div th:if="${users.empty}">
        <h2>Players List</h2>
        <table class="table table-striped">
            <tr>
                <th>Login</th>
                <th>Name</th>
                <th>Surname</th>
                <th>e-mail</th>
                <th>Games Won</th>
                <th>Games Lost</th>
                <th>Ranking</th>
            </tr>
            <tr th:each="users : ${users}">
                <td th:text="${user.login}"><a href="/api/users/${user.id}">Login</a></td>
                <td th:text="${user.name}">Name</td>
                <td th:text="${user.surname}">Surname</td>
                <td th:text="${user.email}">Email</td>
                <td th:text="${user.gamesWon}">Games Won</td>
                <td th:text="${user.gamesLost}">Games Lost</td>
                <td th:text="${user.ranking}">Ranking</td>
            </tr>
        </table>
    </div>
</div>
</body>
</html>
