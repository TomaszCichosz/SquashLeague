<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Ranking</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-4">
        </div>
        <div class="col-md-4">
            <table class="table">
                <thead>
                <tr>
                    <th>Login</th>
                    <th>Rating</th>
                    <th>Rank</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="dto,iter :${loginsAndRatings}">
                    <td th:text="${dto.playerLogin}"></td>
                    <td th:text="${dto.playerRating}"></td>
                    <td th:text="${iter.index+1}"></td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="col-md-4">
        </div>
    </div>
</div>
</body>
</html>
