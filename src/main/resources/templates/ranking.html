<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en" th:fragment="head">
    <title>Ranking</title>
    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-4">
        </div>
        <div class="col-md-4">
            <table class="table">
                <thead>
                <tr>
                    <th>Login</th>
                    <th>Rating</th>
                    <th>Rank</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="dto,iter :${loginsAndRatings}">
                    <td th:text="${dto.playerLogin}"></td>
                    <td th:text="${dto.playerRating}"></td>
                    <td th:text="${iter.index+1}"></td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="col-md-4">
        </div>
    </div>
</div>
</body>
</html>
