<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.4/css/bootstrap.min.css}"
          rel="stylesheet" media="screen"/>

    <script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
            th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>

    <link href="../static/css/stylesheet.css"
          th:href="@{css/stylesheet.css}" rel="stylesheet" media="screen"/>
</head>
<body>
<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4"></div>
    <div class="col-md-4"></div>
</div>
<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <div>
            <h2>DO YOU WANT TO DELETE YOUR ACCOUNT?</h2>
        </div>
        <div class="form-group">
            <form action="#" th:action="@{/users/delete/{uuid}(uuid=${uuid})}" th:method="post">
                <button type="submit" class="btn btn-primary">Yes</button>
            </form>
        </div>
        <div class="form-group">
            <form action="/users/home">
                <button type="submit" class="btn btn-primary">No</button>
            </form>
        </div>
    </div>
    <div class="col-md-4"></div>
</div>

</body>
</html>
