<head lang="en" th:fragment="head">
<title>Squash League All Players</title>

<body>
<div class="container">
    <div class="row">
        <div class="col-md-5"></div>
        <div class="col-md-4">
               <h1> Add Match </h1>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3"></div>
        
        <div class="col-md-6">
             <form action="/addmatch.html">
              <div class="form-group">
                <div class="row">
                    <button type="button" class="btn btn-info btn-block btn-xs">Players</button>
                </div> 
              </div>              
              <div class="form-group">
                <div class="row">
                  <div class="col-md-6">
                    <label>Host login:</label>
                    <input type="text" class="form-control" id="hostlogin" placeholder="Host login">
                  </div>
                  <div class="col-md-6">
                    <label>Guest login:</label>
                    <input type="text" class="form-control" id="guestlogin" placeholder="Guest login">
                  </div>
                </div>
              </div>  
              <div class="form-group">
                <div class="row">
                    <button type="button" class="btn btn-info btn-block btn-xs">Games</button>
                </div> 
              </div>
              <div class="form-group">                                                        
                <div class="row">
                  <div class="col-md-3">
                      <label>1st game:</label>
                  </div>  
                  <div class="col-md-3">
                      <input type="number" class="form-control" id="hostscore">
                  </div> 
                  <div class="col-md-3">
                      <input type="number" class="form-control" id="guestscore">
                  </div>                                 
                </div>
              </div>
              <div class="form-group">                                                        
                <div class="row">
                  <div class="col-md-3">
                      <label>2nd game:</label>
                  </div>  
                  <div class="col-md-3">
                      <input type="number" class="form-control" id="hostscore">
                  </div> 
                  <div class="col-md-3">
                      <input type="number" class="form-control" id="guestscore">
                  </div>                                 
                </div>
              </div>
              <div class="form-group">                                                        
                <div class="row">
                  <div class="col-md-3">
                      <label>3rd game:</label>
                  </div>  
                  <div class="col-md-3">
                      <input type="number" class="form-control" id="hostscore">
                  </div> 
                  <div class="col-md-3">
                      <input type="number" class="form-control" id="guestscore">
                  </div>                                 
                </div>
              </div>
              <div class="form-group">                                                        
                <div class="row">
                  <div class="col-md-3">
                      <label>4th game:</label>
                  </div>  
                  <div class="col-md-3">
                      <input type="number" class="form-control" id="hostscore">
                  </div> 
                  <div class="col-md-3">
                      <input type="number" class="form-control" id="guestscore">
                  </div>                                 
                </div>
              </div> 
              <div class="form-group">                                                        
                <div class="row">
                  <div class="col-md-3">
                      <label>5th game:</label>
                  </div>  
                  <div class="col-md-3">
                      <input type="number" class="form-control" id="hostscore">
                  </div> 
                  <div class="col-md-3">
                      <input type="number" class="form-control" id="guestscore">
                  </div>                                 
                </div>
              </div>                           
              <div class="form-group">                                                                      
                <div class="row">
                  <div class="col-md-5">
                  </div>  
                  <div clas="col-md-2">
                    <button type="submit" class="btn btn-success btn-block btn-lg">Add match</button>
                  </div> 
                  <div class="col-md-5">
                  </div> 
                </div>
              </div>
            </form>  
        </div>

      <div class="col-md-3"></div>

    </div>
</div>

</body>
</html>
