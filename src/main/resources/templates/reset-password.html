<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en" th:fragment="head">
    <title>Reset</title>
    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4"></div>
        <div class="col-md-4"></div>
    </div>
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4 form-group">
            <form action="#" th:action="@{/passwords/reset/new/{token}(token=${token})}" th:object="${dto}"
                  th:method="get">
                <label for="token">
                    <input type="text" id="token" name="token" th:value="${token}" th:hidden="true"/>
                </label>
                <div class="form-group">
                    <label>Password: </label>
                    <input type="password" class="form-control" id="pwd" placeholder="Password" th:field="*{password}"/>
                </div>
                <div class="form-group">
                    <label>Repeat Password: </label>
                    <input type="password" class="form-control" id="pass" placeholder="Repeat password"
                           th:field="*{repeatPassword}"/>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Reset password</button>
                </div>
            </form>
        </div>
        <div class="col-md-4">
            <h3><span class="label label-warning" th:text="${error}"></span></h3>
        </div>

    </div>
</div>
</body>
</html>
